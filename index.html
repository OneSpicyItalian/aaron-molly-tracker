<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Distance Progress</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      min-height: 100vh;
      background-image: linear-gradient(45deg, #f67280, #ffaf6e);
      font-family: Georgia, trebuchet;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .countdown-container {
      text-align: center;
      background: #ffcc80;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .progress {
      position: relative;
      height: 40px;
      background: #bab0cb;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-fill {
      height: 100%;
      background: #917abe;
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-text {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3b0855;
    }

    .countdown-text {
      font-size: 16px;
      color: #333;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Long Distance Countdowns</h1>

  <!-- Countdown containers get injected here -->
  <div id="countdown-root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      function parseDate(str) {
        const [datePart, timePart] = str.split(";");
        const [year, month, day] = datePart.split("-").map(Number);
        const [hour, minute, second] = timePart.split(":").map(Number);
        return new Date(year, month - 1, day, hour, minute, second).getTime();
      }

      /* ðŸ”¹ ADD NEW COUNTDOWNS HERE ðŸ”¹ */
      const countdowns = [
        {
          id: "between-visits",
          title: "Progress Between Visits",
          start: "2025-11-30;15:00:00",
          end: "2025-12-17;17:00:00",
          message: "Halfway! We get more James and Sandra time and we also get to spend our first Christmas together!"
        },
        {
          id: "total-progress",
          title: "Total Progress",
          start: "2025-08-21;12:00:00",
          end: "2026-05-05;17:00:00",
          message: "I'm so proud of you baby! We did it!!"
        }

        
          id: "move-in",
          title: "Move In",
          start: "2025-12-12;18:00:00",
          end: "2026-08-22;14:00:00",
          message: "We're together now! While writing this it seems so far away but by the time you're reading this, it'll be right there. I can't wait to spend my life with the woman of my dreams."
        // }
      ];

      const root = document.getElementById("countdown-root");

      function createCountdownHTML(c) {
        const div = document.createElement("div");
        div.className = "countdown-container";
        div.id = c.id;

        div.innerHTML = `
          <h2>${c.title}</h2>
          <div class="progress">
            <div class="progress-fill"></div>
            <div class="progress-text">0%</div>
          </div>
          <div class="countdown-text">Loading...</div>
        `;

        root.appendChild(div);
      }

      countdowns.forEach(createCountdownHTML);

      function updateCountdown(c) {
        const container = document.getElementById(c.id);
        const progressFill = container.querySelector(".progress-fill");
        const progressText = container.querySelector(".progress-text");
        const countdownText = container.querySelector(".countdown-text");

        const startTime = parseDate(c.start);
        const endTime = parseDate(c.end);
        const now = Date.now();

        if (now >= endTime) {
          progressFill.style.width = "100%";
          progressText.textContent = "100%";
          countdownText.textContent = c.message;
          return;
        }

        if (now <= startTime) {
          progressFill.style.width = "0%";
          progressText.textContent = "0%";
          const days = Math.floor((endTime - now) / 86400000);
          countdownText.textContent = `Starts in: ${days}d`;
          return;
        }

        const percent = ((now - startTime) / (endTime - startTime) * 100).toFixed(2);
        progressFill.style.width = percent + "%";
        progressText.textContent = percent + "%";

        const remaining = endTime - now;
        const d = Math.floor(remaining / 86400000);
        const h = Math.floor((remaining % 86400000) / 3600000);
        const m = Math.floor((remaining % 3600000) / 60000);
        const s = Math.floor((remaining % 60000) / 1000);

        countdownText.textContent = `Time left: ${d}d ${h}h ${m}m ${s}s`;
      }

      function updateAll() {
        countdowns.forEach(updateCountdown);
      }

      setInterval(updateAll, 1000);
      updateAll();
    });
  </script>
</body>
</html>
