<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Distance Progress</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      min-height: 100vh;
      background: #f67280;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .countdown-container {
      text-align: center;
      background: #d5edf8;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    .progress {
      position: relative;
      height: 40px;
      background: #60047a;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-fill {
      height: 100%;
      background: #0b032d;
      width: 0%;
      transition: width 0.5s ease;
    }
    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #ffe2a6;
    }
    .countdown-text {
      font-size: 16px;
      color: #333;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Long Distance Countdowns</h1>

  <div class="countdown-container" id="countdown1">
    <h2>Progress Between Visits</h2>
    <div class="progress">
      <div class="progress-fill"></div>
      <div class="progress-text">0%</div>
    </div>
    <div class="countdown-text">Loading...</div>
  </div>

  <div class="countdown-container" id="countdown2">
    <h2>Total Progress</h2>
    <div class="progress">
      <div class="progress-fill"></div>
      <div class="progress-text">0%</div>
    </div>
    <div class="countdown-text">Loading...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {

      function parseDate(str) {
        const [datePart, timePart] = str.split(";");
        const [year, month, day] = datePart.split("-").map(Number);
        const [hour, minute, second] = timePart.split(":").map(Number);
        return new Date(year, month - 1, day, hour, minute, second).getTime();
      }

      const countdowns = [
      ["countdown1", "2025-08-21;12:00:00", "2025-09-11;17:00:00", "I missed you so much baby! I love you so much!"],
      ["countdown2", "2025-08-21;12:00:00", "2026-05-05;02:00:00", "I'm so proud of you baby! We did it!!"]
      ];

      function updateCountdown(id, startStr, endStr, endMessage) {
        const container = document.getElementById(id);
        const progressFill = container.querySelector(".progress-fill");
        const progressText = container.querySelector(".progress-text");
        const countdownText = container.querySelector(".countdown-text");

        const startTime = parseDate(startStr);
        const endTime = parseDate(endStr);
        const now = new Date().getTime();

        if (now >= endTime) {
          progressFill.style.width = "100%";
          progressText.innerHTML = "100%";
          countdownText.innerHTML = endMessage; // show custom message
          return;
        }

        if (now <= startTime) {
          progressFill.style.width = "0%";
          progressText.innerHTML = "0%";
          const remaining = endTime - now;
          const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
          countdownText.innerHTML = `Starts in: ${days}d`;
          return;
        }

        const total = endTime - startTime;
        const elapsed = now - startTime;
        const remaining = endTime - now;

        const percent = ((elapsed / total) * 100).toFixed(2);
        progressFill.style.width = percent + "%";
        progressText.innerHTML = percent + "%";

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
        countdownText.innerHTML = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      function updateAllCountdowns() {
        countdowns.forEach(c => updateCountdown(c[0], c[1], c[2], c[3]));
      }

      setInterval(updateAllCountdowns, 1000);
      updateAllCountdowns();
    });
  </script>
</body>
</html>
