<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiple Countdowns with Progress Bars</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .countdown-container {
      text-align: center;
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    .progress {
      position: relative;
      height: 40px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s ease;
    }
    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }
    .countdown-text {
      font-size: 16px;
      color: #333;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="countdown-container" id="countdown1">
    <h2>Countdown 1</h2>
    <div class="progress">
      <div class="progress-fill"></div>
      <div class="progress-text">0%</div>
    </div>
    <div class="countdown-text">Loading...</div>
  </div>

  <div class="countdown-container" id="countdown2">
    <h2>Countdown 2</h2>
    <div class="progress">
      <div class="progress-fill"></div>
      <div class="progress-text">0%</div>
    </div>
    <div class="countdown-text">Loading...</div>
  </div>

      const [datePart, timePart] = str.split(";");
      const [year, month, day] = datePart.split("-").map(Number);
      const [hour, minute, second] = timePart.split(":").map(Number);
      return new Date(year, month - 1, day, hour, minute, second).getTime();
    }
